<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Portafolio Angelica Tezara</title>
</head>

<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://static.independent.co.uk/2021/10/04/19/newFile-3.jpg?width=982&height=726&auto=webp&quality=75" style="width:100%">
            <div class="text">Harry</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://ecupunto.com/wp-content/uploads/2021/03/Louis-Tomlinson-march-2019-london-a-billboard-1548-compressed.jpg" style="width:100%">
            <div class="text">Louis</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://i1.wp.com/quintafuerza.mx/wp-content/uploads/2020/07/one-direction.jpg?fit=1200%2C630&ssl=1" style="width:100%">
            <div class="text">1D</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="./main.js"></script>
</body>

</html>
